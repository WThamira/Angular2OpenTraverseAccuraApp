<div style="background-color: dimgrey">
  <h1 style="text-align: center;padding: 20px; font-family: 'Actor';font-size: 50px; color: aliceblue;">
  {{title}}
</h1>
</div>
<div class="panel panel-default" style="margin: 10px; padding: 10px;">
  <div class="row">
    <div class="col-md-6">
      <div>
        <div class="box box-info ">

          <form class="form-horizontal" action="#" style="padding-top: 20px;" [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="box-body">
              <div class="row">

                <div class="col-md-8">
                  <div class="panel panel-default">
                    <h3 class="box-title bearing">Bearing</h3>
                    <div class="form-group" style="padding: 10px;">
                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="inputEmail3" placeholder="Deg." formControlName='deg'>
                      </div>

                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="inputEmail3" placeholder="Min." formControlName='min'>
                      </div>

                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="inputEmail3" placeholder="Sec." formControlName='sec'>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="panel panel-default">
                    <h3 class="box-title bearing">Distance</h3>
                    <div class="form-group" style="padding: 10px;">
                      <div class="col-md-6">
                        <input type="number" class="form-control" id="inputEmail3" placeholder="m" formControlName='meet' step='0.0001'>
                      </div>
                      <div class="col-md-6">
                        <button type="submit" class="btn btn-info pull-right">Ok</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
          </form>

        </div>
      </div>
      <div>
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Bordered Table</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Bearing</th>
                  <th>Distance(m)</th>

                </tr>
                <tr *ngFor="let value of values">
                  <td *ngFor="let v of value">{{v}}</td>
                </tr>

              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
          </div>
        </div>
        <!-- /.box -->

      </div>
    </div>
    <div div class="col-md-6">
      <div>
        <div class="box box-info ">

          <form class="form-horizontal" style="padding-top: 20px;" action="#" [formGroup]="myForm2" (ngSubmit)="onSubmit2()">
            <div class="box-body">
              <div class="row">

                <div class="col-md-8">
                  <div class="panel panel-default">
                    <h4 class="box-title bearing">Instrument Specification</h4>
                    <div class="form-group" style="padding: 10px;">
                      <div class="col-sm-4">
                        <h6 class="box-title bearing">Angle Precision</h6>
                        <input type="number" class="form-control" id="inputEmail3" placeholder="Sec." formControlName='anglePrecision'>
                      </div>

                      <div class="col-sm-8">
                        <h6 class="box-title bearing">Distance Precision</h6>
                        <div class="form-group">
                          <div class="col-sm-6">
                            <input type="number" class="form-control" id="inputEmail3" placeholder="mm" formControlName='distancePrecisionMM'>
                          </div>

                          <div class="col-sm-6">
                            <input type="number" class="form-control" id="inputEmail3" placeholder="ppm" formControlName='distancePrecisionPPM'>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div style="margin: 10px;">

                      <div class="form-group">
                        <label style="text-align: left;" for="inputEmail3" class="col-sm-8 control-label">Centring Error Constant</label>

                        <div class="col-sm-4">
                          <input type="number" class="form-control" id="inputEmail3" formControlName='centringErrorConstant'step='0.001'>
                        </div>
                      </div>
                    </div>


                  </div>
                </div>
                <div class="col-md-4">
                  <div class="panel panel-default">
                    <h4 class="box-title bearing">Error of Start Point</h4>
                    <div style="margin: 10px;">

                      <div class="form-group">
                        <label style="text-align: left;" for="inputEmail3" class="col-sm-4 control-label">SE</label>

                        <div class="col-sm-8">
                          <input type="number" class="form-control" id="inputEmail3" placeholder="" formControlName='se' step='0.0001'>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label" style="text-align: left;">SN</label>

                        <div class="col-sm-8">
                          <input type="number" class="form-control" id="inputEmail3" placeholder="" formControlName='sn' step='0.0001'>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label" style="text-align: left;">SEN</label>

                        <div class="col-sm-8">
                          <input type="number" class="form-control" id="inputEmail3" placeholder="" formControlName='sen' step='0.0001'>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                   <button type="submit" class="btn btn-success" style="width: 100%">calculate</button>
                </div>
              </div>
            </div>

            <div class="box-footer">
            </div>

          </form>

        </div>
      </div>
      <div>
        <div class="panel panel-default" style="padding: 10px;">
          <h4 class="box-title bearing">Error of End Point</h4>
          <div class="row">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label" style="text-align: left;">Linear Misclosure</label>

              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" placeholder="" [value]="LinearMisclosure">
              </div>
            </div>
            <div style="margin: 10px;"> . </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-4 control-label" style="text-align: left;">Angular Misclosure</label>

              <div class="col-sm-8">
                <div class="form-group" style="text-align: left">
                  <label for="inputEmail3" class="col-sm-4 control-label" style="text-align: left;">Deg.</label>

                  <label for="inputEmail3" class="col-sm-4 control-label" style="text-align: left;">min.</label>

                  <label for="inputEmail3" class="col-sm-4 control-label" style="text-align: left;">sec.</label>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
